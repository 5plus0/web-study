<header>
<h3>Scheme </h3>
<form id="theme-switcher">
    <div>
        <input type="radio" id="auto" name="1" value="auto" checked > 
        <label for="auto">Auto</label> <br>
    </div> 
    <div>
        <input type="radio" id="light" name="1" value="light" >
        <label for="light">Light</label> <br>
    </div>
    <div>
        <input type="radio" id="dark" name="1" value="dark" >
        <label for="dark">Dark</label> <br>
    </div>
    <div>
        <input type="radio" id="dim" name="1" value="dim" >
        <label for="d2">Dim </label> 
    </div>
    <!-- name的作用是用来控制单选的 -->
    <!-- value是变颜色的关键 -->
</form>
</header>

<main>
    <section>
      <div class="surface-samples">
        <div class="surface1 rad-shadow">1</div>
        <div class="surface2 rad-shadow">2</div>
        <div class="surface3 rad-shadow">3</div>
        <div class="surface4 rad-shadow">4</div>

</main>
